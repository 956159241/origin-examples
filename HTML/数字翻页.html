<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/animate.css/4.1.1/animate.compat.css" rel="stylesheet">
</head>
<body>
    <div style="height: 30px; width: 30px; border: 1px solid black;padding: 2px; overflow: hidden;">
        <div class="scroll" style="height: 30px; width: 30px; line-height: 30px; vertical-align: middle; text-align: center; position: relative;">
            <div style="height: 30px; width: 30px;">1</div>
            <div style="height: 30px; width: 30px;">2</div>
            <div style="height: 30px; width: 30px;">3</div>
            <div style="height: 30px; width: 30px;">4</div>
            <div style="height: 30px; width: 30px;">5</div>
            <div style="height: 30px; width: 30px;">6</div>
            <div style="height: 30px; width: 30px;">7</div>
            <div style="height: 30px; width: 30px;">8</div>
            <div style="height: 30px; width: 30px;">9</div>
            <div style="height: 30px; width: 30px;">0</div>
        </div>
    </div>


    <script>
        const dom = document.querySelector('.scroll');
        let i = 0;
        const sId = setInterval(() => {
            dom.style.top = `-${i}px`;
            ++i;
            if (i >= 30 * 10) i = 0;
        }, 10);

        setTimeout(() => {
            clearInterval(sId);
        }, 5000);


    </script>
</body>
</html>
